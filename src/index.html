<!DOCTYPE html>
<html class="fullpage">
<head>
    <title>Mapping screen V2</title>
    <link id="libraryCss" rel="stylesheet" href="https://static.nexthub.pwc.com/develop/styles/library.min.css"/>
    <link rel="stylesheet" href="https://static.nexthub.pwc.com/develop/styles/furniture/layout-fullpage-main.min.css"/>
    <link rel="stylesheet" href="https://static.nexthub.pwc.com/develop/styles/themes/hexnub/hexnub.css"/>

    <style>
        body.mappingScreen {
            background: #eee;
            padding: 0 50px;
            box-sizing: border-box;
        }

        .dataSourceIcon {
            background: no-repeat center;
            background-size: contain;
            height: 60px;
            display: block;
            margin: 20px auto 5px;
        }

        .autoMap {
            height: 300px;
            padding-bottom: 80px;
            position: relative;
        }

        .autoMapIntro {
            background: url('/assets/auto-map.png') no-repeat center;
        }

        .autoMapProgress {

        }

        .dataSourceDetails {
            text-align: center;
            margin: 40px 0;
        }

        .dataSourceDetails h5 {
            font-weight: normal;
            font-size: 15px;
        }

        /* PROGRESS BARS */
        .progress {
            margin: 40px 0;
        }

        .progressBar {
            height: 50px;
            line-height: 50px;
            border: 1px solid #ccc;
            position: relative;
            background: #fff;
        }

        .progressBar .progressAmount {
            background: #fc0;
            margin: -1px;
            box-sizing: content-box;
            padding: 1px;
            height: 50px;
        }

        .progressBar .progressText {
            position: absolute;
            bottom: -14px;
            right: 0;
            font-size: 11px;
            line-height: 11px;
        }
    </style>
    <style>
        .categoryToolbar {
            margin: 40px 0 5px;
        }

        .mappingToolbar {
            background: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
            flex-flow: row nowrap;
        }

        .mappingToolbar label {
            position: relative;
            padding-right: 50px;
            line-height: 44px;
        }

        .mappingToolbar .statusMessage {
            display: inline-block;
            margin-left: 20px;
            line-height: 44px;
            font-size: 13px;
            display: inline-flex;
            justify-content: flex-end;
            align-items: center;
        }

        .mappingToolbar .statusMessage i {
            font-size: 24px;
            display: inline-block;
            margin-right: 5px;
        }

        .mappingTreeWrapper {
            position: relative;
            z-index: 10;
            width: 420px;
            float: left;
            margin: 0 20px;
            flex: 1;
        }

        .mappingTreeWrapper input {
            padding-right: 30px;
            width: 100%;
            box-sizing: border-box;
            background: transparent;
            z-index: 2;
            position: relative;
            cursor: pointer;
            border-radius: 0;
            margin: 0;
        }

        .mappingTreeWrapper .tabbedMappingTreeResults {
            height: 0;
            opacity: 0;
            overflow: hidden;
            position: absolute;
            transition: all ease 1s;
            width: 100%;
            top: 44px;
            left: 0;
            box-sizing: border-box;
        }

        .mappingTreeWrapper.open .tabbedMappingTreeResults {
            height: auto;
            overflow: visible;
            opacity: 1;
        }

        .mappingTreeWrapper ul,
        .mappingTreeWrapper li {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .mappingTreeWrapper .treeItem {
            height: 45px;
            line-height: 43px;
            border-bottom: 1px solid #E2E2E3;
            box-sizing: border-box;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .mappingTreeWrapper:after,
        .mappingTreeWrapper li:before,
        .mappingTreeWrapper .treeItem:before,
        .mappingTreeWrapper .treeItem:after {
            content: '';
            position: absolute;
        }

        /* Chevron pointing down */
        .mappingTreeWrapper:after,
        .mappingTreeWrapper .accordion > .treeItem:after {
            width: 8px;
            height: 8px;
            border: 2px solid #999;
            border-left: none;
            border-bottom: none;
            transform: rotate(135deg);
            right: 20px;
            top: 14px;
            display: block;
            z-index: 1;
        }

        .mappingTreeWrapper .accordion > .treeItem + ul {
            display: none;
        }

        .mappingTreeWrapper .accordion > .treeItem.active + ul {
            display: block;
        }

        .mappingTreeWrapper .level_0 .treeItem:before {
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
        }

        /* Chevron pointing up */
        .mappingTreeWrapper.open:after,
        .mappingTreeWrapper .treeItem.active:after {
            transform: rotate(-45deg);
            top: 18px;
        }

        .mappingTreeWrapper li.accordion {
            background: #F2F2F2;
        }

        .mappingTreeWrapper li.leaf {
            background: #fff;
        }

        .mappingTreeWrapper li .treeItem {
            float: none;
            clear: both;
            display: block;
            padding: 0 30px;
        }

        .mappingTreeWrapper li .treeItem.selected {
            font-weight: bold;
        }

        .mappingTreeWrapper ul.level_0 li .treeItem {
            padding: 0 40px;
        }

        .mappingTreeWrapper ul.level_1 li .treeItem {
            padding: 0 50px;
        }

        .mappingTreeWrapper ul.level_2 li .treeItem {
            padding: 0 60px;
        }

        .assets.tab > .treeItem.active {
            background: #1D62BA;
            color: #fff;
        }

        /* Chevron pointing left */
        .tab > .treeItem.active:before {
            right: auto;
            left: 15px;
            transform: rotate(-45deg);
            top: 16px;
        }

        .assets.tab > .treeItem.active:before {
            border: 2px solid #fff;
            border-width: 2px 0 0 2px;
            width: 8px;
            height: 8px;
        }

        .assets.tab > .treeItem.active:after {
            display: none;
        }

        .assets.tab.active .level_1 .treeItem:before {
            background: #1D62BA;
        }

        .assets.tab.active .level_2 .treeItem:before {
            display: none;
        }

        .mappingTreeWrapper li.hide {
            display: none;
        }

        .numberCircle {
            border-radius: 100%;
            width: 32px;
            height: 32px;
            display: block;
            position: absolute;
            right: 5px;
            text-align: center;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            box-sizing: border-box;
            padding: 5px;
            top: 6px;
            line-height: 20px;
            border: 2px solid #000;
        }


    </style>
    <!-- CATEGORY TOOLBAR -->

    <style>
        .tableTools {
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-between;
            align-items: center;
            align-content: center;
        }

        .tableTools .accountSearch {
            background: #fff;
            position: relative;
            z-index: 5;
            flex: 2;
            display: inline-flex;
            align-items: center;
        }

        .tableTools .accountSearch i {
            position: absolute;
            z-index: 1;
            left: 15px;
            font-size: 18px;
        }

        .tableTools .accountSearch input {
            border: none;
            padding-left: 50px;
            background: none;
            position: relative;
            z-index: 2;
            margin: 0;
            box-sizing: border-box;
            width: 100%;
            height: 55px;
        }

        .tableTools .tableFilters {
            flex: 1;
            display: inline-flex;
            justify-content: flex-end;
        }

        .tableTools .tableFilters label {
            display: inline-block;
        }

        .mappingScreen label.checkbox.customCheckStyling.simpleBorder .checkstate {
            border: 2px solid currentColor;
            border-radius: 3px;
            width: 15px;
            height: 15px;
            line-height: 15px;
            box-shadow: none;
        }

        .tableTools .tableFilters label.checkbox.customCheckStyling.simpleBorder .checkstate {
            left: 6px;
            top: 13px;
        }

        .categoryMappingTable label.checkbox.customCheckStyling.simpleBorder .checkstate {
            left: 50%;
            margin: -10px;
            top: 50%;
        }

        .categoryMappingTable table {
            width: 100%;
            border: none;
            margin-top: 5px;
        }

        .categoryMappingTable .accountSelect {
            width: 75px;
        }

        .categoryMappingTable .accountCode,
        .categoryMappingTable .accountCode button,
        .categoryMappingTable .accountName,
        .categoryMappingTable .accountName button {
            text-align: left;
        }

        .categoryMappingTable td.accountMapping {
            text-align: center;
            color: #aaa;
        }

        .categoryMappingTable thead th {
            background: #000;
            color: #fff;
            height: 50px;
        }

        .categoryMappingTable tbody th,
        .categoryMappingTable tbody td {
            border-top: 5px solid #eee;
            height: 50px;
            background: #fff;
            font-size: 14px;
        }

        .categoryMappingTable thead th button {
            background: none;
            color: currentColor;
            font-weight: bold;
            padding: 0;
        }

        .categoryMappingTable thead th button.sort:after {
            content: '';
            display: inline-block;
            width: 0;
            height: 0;
            border: 5px solid transparent;
            border-top: 5px solid currentColor;
            border-bottom: none;
            margin: 2px 0 2px 10px;
        }

        .categoryMappingTable thead th button.sort.sorted-asc:after {
            border-bottom: 5px solid currentColor;
            border-top: none;
        }

        .accountTypePill {
            width: 120px;
            height: 32px;
            line-height: 32px;
            border-radius: 30px;
            box-sizing: border-box;
            color: #fff;
            display: block;
            text-align: center;
            margin: 0 auto;
            padding: 0 15px;
            overflow: hidden;
            text-overflow: ellipsis;
            text-transform: capitalize;
            white-space: nowrap;
        }

        .accountMapping .accountTypePill {
            width: 180px;
            display: inline-block;
        }

        .accountTypePill.assets {
            background: #2375dd;
        }

        .accountTypePill.liabilities {
            background: #30A189;
        }

        .accountTypePill.equity {
            background: #e0301e;
        }

        .accountTypePill.expenses {
            background: #e0301e;
        }

        .accountTypePill.revenue {
            background: #30A189;
        }


    </style>
</head>

</html>
