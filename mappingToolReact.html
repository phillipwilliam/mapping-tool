    <style>
        body.mappingScreen {

            padding: 0 50px;

        }

        }

        .autoMapProgress {

        }

    <style>
        .categoryToolbar {
            margin: 40px 0 5px;
        }

        .mappingToolbar {
            background: #fff;
            padding: 20px;
            display: flex;
            align-items: center;

        }

        .mappingToolbar label {

        }

        .mappingToolbar .statusMessage {
            display: inline-block;

            justify-content: flex-end;
            align-items: center;
        }

        .mappingToolbar .statusMessage i {
            font-size: 24px;
            display: inline-block;
            margin-right: 5px;
        }

        .mappingTreeWrapper {
            position: relative;
            z-index: 10;
            width: 420px;
            float: left;
            margin: 0 20px;
            flex: 1;
        }

        .mappingTreeWrapper input {
            padding-right: 30px;

            z-index: 2;
            position: relative;
            cursor: pointer;
            border-radius: 0;
            margin: 0;
        }

        .mappingTreeWrapper .tabbedMappingTreeResults {
            height: 0;
            opacity: 0;
            overflow: hidden;
            position: absolute;
            transition: all ease 1s;
            width: 100%;
            top: 44px;
            left: 0;
            box-sizing: border-box;
        }

        .mappingTreeWrapper.open .tabbedMappingTreeResults {
            height: auto;
            overflow: visible;
            opacity: 1;
        }

        .mappingTreeWrapper ul,
        .mappingTreeWrapper li {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .mappingTreeWrapper .treeItem {
            height: 45px;
            line-height: 43px;
            border-bottom: 1px solid #E2E2E3;
            box-sizing: border-box;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .mappingTreeWrapper:after,
        .mappingTreeWrapper li:before,
        .mappingTreeWrapper .treeItem:before,
        .mappingTreeWrapper .treeItem:after {
            content: '';
            position: absolute;
        }

        /* Chevron pointing down */
        .mappingTreeWrapper:after,
        .mappingTreeWrapper .accordion > .treeItem:after {
            width: 8px;
            height: 8px;
            border: 2px solid #999;
            border-left: none;
            border-bottom: none;
            transform: rotate(135deg);
            right: 20px;
            top: 14px;
            display: block;
            z-index: 1;
        }

        .mappingTreeWrapper .accordion > .treeItem + ul {
            display: none;
        }

        .mappingTreeWrapper .accordion > .treeItem.active + ul {
            display: block;
        }

        .mappingTreeWrapper .level_0 .treeItem:before {
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
        }

        /* Chevron pointing up */
        .mappingTreeWrapper.open:after,
        .mappingTreeWrapper .treeItem.active:after {
            transform: rotate(-45deg);
            top: 18px;
        }

        .mappingTreeWrapper li.accordion {
            background: #F2F2F2;
        }

        .mappingTreeWrapper li.leaf {
            background: #fff;
        }

        .mappingTreeWrapper li .treeItem {
            float: none;
            clear: both;
            display: block;
            padding: 0 30px;
        }

        .mappingTreeWrapper li .treeItem.selected {
            font-weight: bold;
        }

        .mappingTreeWrapper ul.level_0 li .treeItem {
            padding: 0 40px;
        }

        .mappingTreeWrapper ul.level_1 li .treeItem {
            padding: 0 50px;
        }

        .mappingTreeWrapper ul.level_2 li .treeItem {
            padding: 0 60px;
        }

        .assets.tab > .treeItem.active {
            background: #1D62BA;
            color: #fff;
        }

        /* Chevron pointing left */
        .tab > .treeItem.active:before {
            right: auto;
            left: 15px;
            transform: rotate(-45deg);
            top: 16px;
        }

        .assets.tab > .treeItem.active:before {
            border: 2px solid #fff;
            border-width: 2px 0 0 2px;
            width: 8px;
            height: 8px;
        }

        .assets.tab > .treeItem.active:after {
            display: none;
        }

        .assets.tab.active .level_1 .treeItem:before {
            background: #1D62BA;
        }

        .assets.tab.active .level_2 .treeItem:before {
            display: none;
        }

        .mappingTreeWrapper li.hide {
            display: none;
        }

        .numberCircle {
            border-radius: 100%;
            width: 32px;
            height: 32px;
            display: block;
            position: absolute;
            right: 5px;
            text-align: center;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            box-sizing: border-box;
            padding: 5px;
            top: 6px;
            line-height: 20px;
            border: 2px solid #000;
        }


    </style>

<script type="text/javascript">

    const formattedMappingTemplate = mappingCategoryTree.formatMainCategory();

<script type="text/babel">



    const MappingUtility = ({orgDetails}) => {
        /*
        TODO:
        - Search functionality for mapping table
        - Hook up the category mapping dropdown and functionality
        - Action the automapping functionality
        */

        const accounts = orgDetails.accounts;

        const [mappedAccounts, setMappedAccounts] = React.useState(accounts);

        const [percentComplete, setPercentageComplete] = React.useState(0);

        const [isMapped, setMappedState] = React.useState(() => {
            if(!orgDetails.isMapped) {
                document.body.addEventListener('autoMapProgress', function (event) {
                    setPercentageComplete(event.detail + '%');

                    if (event.detail === 100) {

                        let autoMapPause = setTimeout(function () {
                            orgDetails.isMapped = true;
                            setMappedState(true);
                            autoMapPause = clearTimeout(autoMapPause);
                            return true;
                        }, 1000);
                    }
                });

                let autoMapResults = autoMapAccounts(orgDetails.accounts, mappingCategoryTree.flatMappingTemplate);

                setMappedAccounts(autoMapResults.accounts);
            } else {
                return false;
            }
        });

        let searchTerm = '';

        const accountContainsSearchTerm = (account) => {
            const propsToCheck = ['name', 'code', 'mainCategory', 'category'];
            let propValue = '';
            let matchFound = false;

            propsToCheck.forEach(function (prop) {
                propValue = (prop === 'category' ? account.category.label : account[prop]).toString().toLowerCase();

                if (propValue.indexOf(searchTerm.toString().toLowerCase()) !== -1) {
                    matchFound = true;
                    return true;
                }
            });

            return matchFound;
        };

        const [mappedAccountsHidden, setMappedAccountsVisibility] = React.useState(false);

        const [archivedAccountsHidden, setArchivedAccountsVisibility] = React.useState(false);

        const getVisibleAccounts = (mappedAccountsHidden, archivedAccountsHidden) => {
            return mappedAccounts.reduce((accumulator, account) => {
                let isVisible = (!account.isMapped || (account.isMapped && !mappedAccountsHidden)) && (!account.isArchived || (account.isArchived && !archivedAccountsHidden));

                if (searchTerm.trim() !== '' && isVisible) {
                    isVisible = accountContainsSearchTerm(account);
                }

                if (isVisible) {
                    accumulator.push(account);
                }
                return accumulator;
            }, []);
        };

        const [visibleAccounts, setVisibleAccounts] = React.useState(getVisibleAccounts());

        const defaultCheckedAccounts = accounts.reduce((accumulator, account) => {
            return {
                ...accumulator,
                [account.uid]: false
            }
        }, {});

        const [checkedAccounts, setCheckedAccounts] = React.useState(defaultCheckedAccounts);

        function getCheckedAccounts () {
            return Object.keys(checkedAccounts).filter(function (accountUid){
                return checkedAccounts[accountUid];
            })
        }

        let numberOfCheckedAccounts = getCheckedAccounts().length;

        const updateCheckedAccount = uid => {
            setCheckedAccounts(
                {
                    ...checkedAccounts,
                    [uid]: !checkedAccounts[uid]
                }
            );
            numberOfCheckedAccounts = getCheckedAccounts().length;
        };

        const updateVisibleAccounts = (mappedAccountsHidden, archivedAccountsHidden) => {
            let currentVisibleAccounts = getVisibleAccounts(mappedAccountsHidden, archivedAccountsHidden);
            setVisibleAccounts(currentVisibleAccounts);
            setCheckedAccounts(
                {
                    ...defaultCheckedAccounts,
                    ...visibleAccounts.reduce((accumulator, account) => {
                        return {
                            ...accumulator,
                            [account.uid]: checkedAccounts[account.uid]
                        }
                    }, {})
                }
            );
        };


        const applyMappingCategory = (categoryUid) => {
            //Apply to the checked accounts
        };

        const [allChecksToggleChecked, setAllChecksToggleState] = React.useState(false);

        const toggleAllAccounts = () => {
            setCheckedAccounts(
                {
                    ...defaultCheckedAccounts,
                    ...visibleAccounts.reduce((accumulator, account) => {
                        return {
                            ...accumulator,
                            [account.uid]: !allChecksToggleChecked
                        }
                    }, {})
                }
            );
            setAllChecksToggleState(!allChecksToggleChecked);
        };


        const toggleMappedAccountsVisibility = () => {
            console.log('pre setting mappedAccountsHidden', mappedAccountsHidden);
            setMappedAccountsVisibility(!mappedAccountsHidden);
            console.log('mappedAccountsHidden', mappedAccountsHidden);
            updateVisibleAccounts(!mappedAccountsHidden, archivedAccountsHidden);
        };


        const toggleArchivedAccountsVisibility = () => {
            setArchivedAccountsVisibility(!archivedAccountsHidden);
            console.log('archivedAccountsHidden', archivedAccountsHidden);
            updateVisibleAccounts(mappedAccountsHidden, !archivedAccountsHidden);
        };

        const applySearchTerm = (searchString) => {
            searchTerm = searchString;
            updateVisibleAccounts();
        };

        return (
            <div>
                {isMapped ?
                    <div>
                        <CategoryToolbar applyMappingCategory={applyMappingCategory} numberOfCheckedAccounts={numberOfCheckedAccounts}></CategoryToolbar>
                        <MappingTools archivedAccountsHidden={archivedAccountsHidden} mappedAccountsHidden={mappedAccountsHidden} applySearchTerm={applySearchTerm} toggleMappedAccountsVisibility={toggleMappedAccountsVisibility} toggleArchivedAccountsVisibility={toggleArchivedAccountsVisibility}></MappingTools>
                        <MappingTable accounts={visibleAccounts} checkedAccounts={checkedAccounts} updateCheckedAccount={updateCheckedAccount} toggleAllAccounts={toggleAllAccounts}></MappingTable>
                    </div>
                    :
                    <AutoMapTool percentComplete={percentComplete} orgDetails={orgDetails}></AutoMapTool>
                }
            </div>
        );
    };

    const AutoMapTool = ({percentComplete, orgDetails}) => {
        return (
            <div className="autoMap autoMapIntro autoMapProgress">
                <h4>Automapping in progress. Please wait...</h4>
                <p>Automap saves you time by automatically connecting your accounts to PwC categories or by suggesting categories that could be probable matches.</p>

                <div className="progress">
                    <div className="dataSourceDetails">
                        <i role="presentation" tabIndex="-1" className="dataSourceIcon xero"></i>
                        <h5>Vanderlay Industries</h5>
                    </div>

                    <div className="progressBar">
                        <div className="progressAmount" style={{width: percentComplete}}></div>
                        <span className="progressText">{percentComplete} Complete</span>
                    </div>
                </div>
            </div>
        );
    };

    let tabbedSearchInitialised = false;

    const CategoryToolbar = ({numberOfCheckedAccounts, applyMappingCategory}) => {
        React.useEffect(() => {
            if(!tabbedSearchInitialised) {
                const testTabbedSearch = new pwcTabbedMappingTreeControl(document.getElementById('mappingCategoryInput'), {'mappingTree': formattedMappingTemplate})
                tabbedSearchInitialised = true;
            }
        });

        return (
            <div className="categoryToolbar">
                <p>Select account(s) below and assign them to a PwC category.</p>

                <div className="mappingToolbar">
                    <label htmlFor="mappingCategoryInput">
                        {
                            numberOfCheckedAccounts > 0 ?
                                <span>
                                    Account(s) selected <span className="numberCircle">{numberOfCheckedAccounts}</span>
                                </span>
                            :
                                <span>No account(s) selected</span>
                        }
                        <span className="sr-only">Please select a category to map to these.</span>
                    </label>
                    <input placeholder="Search or select PwC category" type="text" id="mappingCategoryInput" name="testTabbedSearch"/>
                    <button onClick={applyMappingCategory} type="button" className="button">Map to category</button>

                    <span className="statusMessage">
                        <i className="icon icon-appkit-circle_checkmark" role="presentation" tabIndex="-1" aria-hidden="true"></i>
                        All changes saved
                    </span>
                </div>
            </div>
        );
    };

    const MappingTools = ({archivedAccountsHidden, mappedAccountsHidden, toggleMappedAccountsVisibility, toggleArchivedAccountsVisibility, applySearchTerm }) => {
        return (
            <div className="tableTools">
                <div className="accountSearch">
                    <i className="icon icon-appkit-search" role="presentation" tabIndex="-1" aria-hidden="true"></i>
                    <label className="sr-only" htmlFor="accountSearchInput">
                        Search by code, name, type or assigned category
                    </label>
                    <input onChange={e => applySearchTerm(e.target.value)} type="text" id="accountSearchInput" name="accountSearchInput" placeholder="Search by code, name, type or assigned category"/>
                </div>

                <div className="tableFilters">
                    <label className="checkbox customCheckStyling simpleBorder">
                        <input onChange={toggleArchivedAccountsVisibility} type="checkbox" defaultChecked={archivedAccountsHidden} name="hideArchived" id="hideArchived"/>
                        <i className="checkstate icon icon-tick" role="presentation" tabIndex="-1" aria-hidden="true"></i>
                        <span>Hide archived</span>
                    </label>
                    <label className="checkbox customCheckStyling simpleBorder">
                        <input onChange={toggleMappedAccountsVisibility} type="checkbox" defaultChecked={mappedAccountsHidden} name="hideMapped" id="hideMapped"/>
                        <i className="checkstate icon icon-tick" role="presentation" tabIndex="-1" aria-hidden="true"></i>
                        <span>Hide mapped</span>
                    </label>
                </div>
            </div>
        );
    };

    const MappingTable = ({ accounts, checkedAccounts, updateCheckedAccount, toggleAllAccounts }) => {

        const [sortSettings, setSortSettings] = React.useState({
            'code': 'desc',
            'name': 'desc',
            'mainCategory': 'desc',
            'category.label': 'desc'
        });

        const [sortOrder, setSortOrder] = React.useState(['mainCategory', 'name', 'code', 'category.label']);

        const [sortedAccounts, sortAccounts] = React.useState(performSort());

        function performSort () {
            return accounts.sort((a, b) => {
                let i = 0, result = 0, direction, account1Compare, account2Compare;
                while (i < sortOrder.length && result === 0) {
                    direction = sortSettings[sortOrder[i]] === 'desc' ? 1 : -1;

                    if(sortOrder[i] === 'category.label') {
                        account1Compare = a.category.label.toString().toLowerCase();
                        account2Compare = b.category.label.toString().toLowerCase();
                    }else {
                        account1Compare = a[sortOrder[i]].toString().toLowerCase();
                        account2Compare = b[sortOrder[i]].toString().toLowerCase();
                    }

                    result = direction * (account1Compare < account2Compare ? -1 : (account1Compare > account2Compare ? 1 : 0));
                    i++;
                }
                return result;
            });
        }

        const sortTable = (sortType) => {
            //setActiveSort(sortType);

            setSortSettings({
                ...sortSettings,
                [sortType]: sortSettings[sortType] === 'desc' ? 'asc' : 'desc'
            });

            //Change the sort order
            let currentPosition = sortOrder.indexOf(sortType);
            let newSortOrder = sortOrder.slice(0, currentPosition);
            newSortOrder.unshift(sortType);
            setSortOrder(newSortOrder);

            sortAccounts(performSort());
        };

        React.useEffect(() => {
            sortAccounts(performSort());
        });

        return (
            <div className="categoryMappingTable">
                <table cellSpacing="0" cellPadding="0">
                    <thead>
                    <tr>
                        <th className="accountSelect">
                            <label className="checkbox customCheckStyling simpleBorder">
                                <input onChange={toggleAllAccounts} type="checkbox" name="selectAllAccounts" id="selectAllAccounts"/>
                                <i className="checkstate icon icon-tick" role="presentation" tabIndex="-1" aria-hidden="true"></i>
                                <span className="sr-only">Select all accounts</span>
                            </label>
                        </th>

                        <th className="accountCode">
                            <button onClick={() => sortTable('code')} type="button" className={'button sort sorted-' + sortSettings.code}>
                                <span>Code</span>
                            </button>
                        </th>

                        <th className="accountName">
                            <button onClick={() => sortTable('name')} type="button" className={'button sort sorted-' + sortSettings.name}>
                                <span>Account name</span>
                            </button>
                        </th>

                        <th className="accountType">
                            <button onClick={() => sortTable('mainCategory')} type="button" className={'button sort sorted-' + sortSettings.mainCategory}>
                                <span>Type</span>
                            </button>
                        </th>

                        <th className="accountMapping">
                            <button onClick={() => sortTable('category.label')} type="button" className={'button sort sorted-' + sortSettings['category.label']}>
                                <span>Assigned category</span>
                            </button>
                        </th>
                    </tr>
                    </thead>

                    <tbody>
                    {sortedAccounts.map(row => {
                        return <MappingTableRow key={row.uid} account={row} updateCheck={updateCheckedAccount} checked={checkedAccounts[row.uid]} />
                    })}
                    </tbody>
                </table>
            </div>
        )
    };

    const MappingTableRow = ({account, updateCheck, checked}) => {
        const checkboxId = account.uid + 'Check';

        return (
            <tr>
                <th className="accountSelect">
                    <label className="checkbox customCheckStyling simpleBorder">
                        <input onChange={() => updateCheck(account.uid)} type="checkbox" name={checkboxId} id={checkboxId} checked={checked}/>
                        <i className="checkstate icon icon-tick" role="presentation" tabIndex="-1" aria-hidden="true"></i>
                        <span className="sr-only">Select account {account.code} {account.name}</span>
                    </label>
                </th>

                <td className="accountCode">
                    {account.code}
                </td>

                <td className="accountName">
                    {account.name}
                </td>

                <td className="accountType">
                    <span className={'accountTypePill ' + account.mainCategory}>{account.mainCategory}</span>
                </td>

                {account.isMapped ?
                    <td className="accountMapping" title={account.category.label}>
                        <span className={'accountTypePill ' + account.mainCategory}>{account.category.label}</span>
                    </td>
                    :
                    <td className="accountMapping">
                        <span>Unassigned</span>
                    </td>
                }
